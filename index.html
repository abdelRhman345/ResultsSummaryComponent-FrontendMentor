<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 30px 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
  <main>
    <div class="result">
      <span>Your Result</span>
      <div class="degree">
        <span><span>76</span><br> of 100</span>
      </div>
      <div class="text-info">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="info">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="info">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="info">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="info">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
        </div>
        <p><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abdelrahman345.netlify.app/">Abdelrahman Atef</a>.
  </div>
</body>
</html>
